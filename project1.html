<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up / Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-Right {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-color: #00688B;
        }

        .background-Left {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: pink;
        }

        #slide {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .top {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100%;
        }

        .left,
        .right {
            flex: 1;
            padding: 20px;
            color: #000; 
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .content h2 {
            margin-top: 0;
        }

        .content input[type="text"],
        .content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .content button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background-color: black; 
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .content button:hover {
            background-color: grey;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#LeftToRight").click(function () {
                $(".background-Right").animate({ width: 'toggle' }, 'slow');
                $(".background-Left").animate({ width: 'toggle' }, 'slow');
                $(".right").hide();
                $(".left").show();
            });

            $("#RightToLeft").click(function () {
                $(".background-Right").animate({ width: 'toggle' }, 'slow');
                $(".background-Left").animate({ width: 'toggle' }, 'slow');
                $(".left").hide();
                $(".right").show();
            });

            $("button").click(function () {
                alert("Successfully Logged In / Registered");
            });
        });
    </script>
</head>

<body>
    <div id="background">
        <div class="background-Right"></div>
        <div class="background-Left"></div>
    </div>

    <div id="slide">
        <div class="top">
            <div class="left">
                <div class="content">
                    <h2>Sign Up</h2>
                    <form method="post" onsubmit="return false;">
                        <div>
                            <input type="text" placeholder="Email" />
                            <br />
                            <input type="password" placeholder="Password" />
                        </div>
                    </form>
                    <button id="LeftToRight" class="on-off">Login</button>
                    <button>Register</button>
                </div>
            </div>

            <div class="right">
                <div class="content">
                    <h2>Login</h2>
                    <form method="post" onsubmit="return false;">
                        <div>
                            <input type="text" placeholder="Email" />
                            <br />
                            <input type="password" placeholder="Password" />
                        </div>
                    </form>
                    <button id="RightToLeft" class="on-off">Register</button>
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
