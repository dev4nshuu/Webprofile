<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payroll Management</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff; 
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    color: #333;
    text-align: center;
  }

  .input-group {
    margin-bottom: 20px;
  }

  .input-group label {
    display: block;
    margin-bottom: 5px;
    color: #333;
  }

  .input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    padding: 10px 20px;
    background-color: #4c9baf; 
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #6345a0;
  }

  .result {
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Payroll Management</h1>
  <div class="input-group">
    <label for="hoursWorked">Hours Worked:</label>
    <input type="number" id="hoursWorked" placeholder="Enter hours">
  </div>
  <div class="input-group">
    <label for="hourlyRate">Hourly Rate:</label>
    <input type="number" id="hourlyRate" placeholder="Enter rate">
  </div>
  <button onclick="calculatePay()">Calculate Pay</button>
  <div class="result" id="result"></div>
</div>

<script>
  function calculatePay() {
    var hoursWorked = parseFloat(document.getElementById('hoursWorked').value);
    var hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
    var totalPay = hoursWorked * hourlyRate;

    document.getElementById('result').innerHTML = "Total Pay: â‚¹" + totalPay.toFixed(2);
  }
</script>

</body>
</html>
